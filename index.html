<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Library | Odin</title>
  </head>
  <body>
    <h1>Library</h1>
    <table id="library">
      <caption>
        Books in my library
      </caption>
      <thead>
        <tr>
          <th scope="column">Id</th>
          <th scope="column">Title</th>
          <th scope="column">Author</th>
          <th scope="column">Pages</th>
          <th scope="column">Read?</th>
        </tr>
      </thead>
      <tbody id="library-entries">
      </tbody>
    </table>
    <script src="index.js"></script>
  </body>
</html>
