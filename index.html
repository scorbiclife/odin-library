<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Library | Odin</title>
  </head>
  <body>
    <h1>Library</h1>
    <table id="library">
      <caption>
        Books in my library
      </caption>
      <thead>
        <tr>
          <th scope="column">Title</th>
          <th scope="column">Author</th>
          <th scope="column">Pages</th>
          <th scope="column">Read?</th>
          <th scope="column">Remove Book</th>
        </tr>
      </thead>
      <tbody id="library-entries"></tbody>
    </table>
    <dialog id="new-book-dialog">
      <form id="new-book-dialog-form" action="#" method="dialog">
        <legend>New Book</legend>
        <div>
          <label for="new-book-title">Title:</label>
          <input type="text" name="title" id="new-book-title" required />
        </div>
        <div>
          <label for="new-book-author">Author:</label>
          <input type="text" name="author" id="new-book-author" required />
        </div>
        <div>
          <label for="new-book-pages">Number of Pages:</label>
          <input type="number" name="pages" id="new-book-pages" required />
        </div>
        <div>
          <label for="new-book-read">Read?</label>
          <input type="checkbox" name="read" id="new-book-read" />
        </div>
        <div>
          <button value="create" id="new-book-dialog-submit">Create</button>
          <button value="cancel" id="new-book-dialog-close" formnovalidate>
            Cancel
          </button>
        </div>
      </form>
    </dialog>
    <button id="new-book-dialog-open">New Book</button>
    <script src="index.js"></script>
  </body>
</html>
